<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="main-bg vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>UI Examples</h2>
                            <div class="mb-3">
                                <label class="form-label">Lorem ipsum dolor</label>
                                <input type="email" placeholder="First Name" class="form-control form-control-light icon icon-person">
                                <div class="invalid-feedback">
                                    The name must be more than 2 characters
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Select Option</label>
                                <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option> 
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Buttons/links</label>
                                <button type="button" class="btn btn-accent mb-3 w-100 ">Solid</button>
                                <button type="button" class="btn btn-outline-accent mb-3 w-100">Outline</button>
                                <a href="#" class="link-primary-lime">Primary link</a>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Select Option</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                  Default checkbox
                                </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="container-checkbox">One
                                <input type="checkbox">
                                <span class="checkmark"></span>
                              </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h2>Pages:</h2>
                            <ul>
                                <li><a href="/page1.html">Page #1</a></li>
                                <li><a href="/page2.html">Page #2</a></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>

</body>

</html>
